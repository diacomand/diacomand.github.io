
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JustLog - Login and Register HTML5 Template</title>
    <!-- External CSS -->
    <link type="text/css" rel="stylesheet" href="http://uiwebsoft.com/justlog/assets/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="http://uiwebsoft.com/justlog/assets/fonts/font-awesome/css/font-awesome.min.css">

    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/fev.png">
 
    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="http://uiwebsoft.com/justlog/login-seven/css/login-seven.css">

</head>
<body>

<!-- Loader -->
<div class="loader"><div class="loader_div"></div></div>

<!-- Login page -->
<div class="login_wrapper">
    <div class="login_box">
             <a href="#" class="logo_text">
                    <span>JL</span> Just Log
                </a>
            <div class="login_form">
                <div class="login_form_inner">
                    <!-- <h3>Login to <span>your account</span></h3> -->
                    <ul class="login_tab">
                        <li><a class="active" href="login.html"> Login</a></li>
                        <li><a href="register.html"> Register</a></li>
                    </ul>
                    
                    <form action="/" method="GET">
                        <div class="form-group">
                            <input type="email" name="email" class="input-text" placeholder="Email Address">
                        </div>
                        <div class="form-group">
                            <input type="password" name="Password" class="input-text" placeholder="Password">
                        </div>
                        <div class="checkbox clearfix">
                            <div class="form-check checkbox-theme">
                                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="forgot-password.html">Forgot Password</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-md btn-theme btn-block">Login<i class="fa fa-arrow-right"></i></button>
                        </div>
                    </form>
                </div>
                <div class="or_options text-center">
                    <div class="or_text"><span>Or Login With</span></div>
                    <ul class="social-list clearfix">
                        <li><a class="s_facebook" href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
                        <li><a class="s_twitter" href="#"><i class="fa fa-twitter"></i> Twitter</a></li>
                        <li><a class="s_google" href="#"><i class="fa fa-google-plus"></i> Google</a></li>
                    </ul>
                </div>
            </div>
    </div>
</div>
<!-- /. Login page -->


<!-- External JS libraries -->
<script src="http://uiwebsoft.com/justlog/assets/js/jquery-2.2.0.min.js"></script>
<script src="http://uiwebsoft.com/justlog/assets/js/popper.min.js"></script>
<script src="http://uiwebsoft.com/justlog/assets/js/bootstrap.min.js"></script>
<!-- Custom JS Script -->
<script type="text/javascript">
    $(window).load(function() {
        $(".loader").fadeOut("slow");;
    });
</script>

</body>
</html>
